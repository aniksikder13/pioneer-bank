<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pioneer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="innerarea" id="loginArea">
            <h1 class='text-success'>Wellcome to Pionner bank</h1>
            <form class="login-area w-50 p-4 mt-4" id="login">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="password" class="form-control" id="password" placeholder="your password" /> 
                </div>
                <button type="submit" class="btn btn-success" >Login</button>
            </form>
        </div>
        <div class="innerarea container" id="transactionArea">
            <div class="row w-100">
                <div class="col-4">
                    <div class="bg-success p-3 pb-5 w-100">
                        <h1 class="transHead">Deposit</h1>
                        <h4 class="transMoney">$ <span id="deposit">0.00</span></h4>
                    </div>
                </div>
                <div class="col-4">
                    <div class="bg-danger pb-5 p-3 w-100">
                        <h1 class="transHead">Withdraw</h1>
                        <h4 class="transMoney">$ <span id="withdraw">0.00</span></h4>
                    </div>
                </div>
                <div class="col-4">
                    <div class="bg-primary p-3 pb-5 w-100">
                        <h1 class="transHead">Balance</h1>
                        <h4 class="transMoney">$ <span id="balance">0.00</span></h4>
                    </div>
                </div>
            </div>
            <div class="row w-100 mt-5">
                <div class="col-6 py-4 px-3">
                   <div class="card-transactions p-4"> 
                        <h1>Deposit</h1>
                        <form id="depositSubmit">
                            <div class="my-3">
                                <input type="number" class="form-control" id="depositInput" placeholder="Please type balance here..." />
                            </div>
                            <button type="submit" class="btn btn-success" >Deposit</button>
                        </form>
                   </div>
                </div>
                <div class="col-6 py-4 px-3">
                    <div class="card-transactions p-4"> 
                         <h1>Withdraw</h1>
                         <form id="withdrawSubmit">
                             <div class="my-3">
                                 <input type="number" class="form-control" id="withdrawInput" placeholder="Please type balance here..." />
                             </div>
                             <button type="submit" class="btn btn-danger" >Withdraw</button>
                         </form>
                    </div>
                 </div>
            </div>

        </div>
        <script src="./index.js"></script>
    </body>
</html>

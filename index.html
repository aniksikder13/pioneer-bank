<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pioneer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-off-white">
        <div class="innerarea">
            <h1 class='text-success'>Wellcome to Pionner bank</h1>
            <form class="login-area w-50 p-4 mt-4">
                <div class="mb-3">
                    <label for="emai" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emai" placeholder="name@example.com" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="password" class="form-control" id="password" placeholder="your password" /> 
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
